[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #81a1c1
secondary = #b48ead
alert = #bf616a
disabled = #4c566a
tertiary = #ebcb8b
quaternary = #a3be8c

[bar/nate]
bottom = true
width = 100%
height = 24pt
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0pt
border-color = #00000000
padding-left = 1
padding-right = 2
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = PragmataPro Liga;2
modules-left = workspaces xwindow
modules-right = currently_playing pulseaudio network_traffic cpu_temp filesystem memory cpu eth toggle_details hotkeys time systray
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3

[module/systray]
type = internal/tray
tray-spacing = 8pt

[module/workspaces]
type = internal/i3
index-sort = true
label-focused = %icon%
label-focused-background = ${colors.background}
label-focused-underline= ${colors.primary}
label-unfocused = %icon%
label-unfocused-background = ${colors.background}
label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-visible = %icon%
label-visible-background = ${colors.background}
label-separator = |
label-separator-padding = 1
label-separator-foreground = ${colors.disabled}
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/currently_playing]
type = custom/script
label = %output%
label-foreground = ${colors.tertiary}
exec = ~/.polybar-scripts/currently-playing.sh
interval = 3
click-left = playerctl previous &
click-right = playerctl next &
click-middle = playerctl play-pause &

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "♪ "
format-volume-prefix-foreground = ${colors.quaternary}
format-volume = <label-volume>
format-volume-foreground = ${colors.quaternary}
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol

[module/network_traffic]
type = custom/script
label = %output%
label-foreground = ${colors.primary}
tail = true
exec = ~/.polybar-scripts/network-traffic.sh
hidden = true

[module/cpu_temp]
type = custom/script
interval = 5
label = %output%
label-foreground = ${colors.primary}
exec = sensors | awk '/Tccd1/ { printf("%s\n", $2)}'
hidden = true

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /home
label-mounted =  %percentage_used%%
label-mounted-foreground = ${colors.primary}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
hidden = true

[module/memory]
type = internal/memory
interval = 5
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
label-foreground = ${colors.primary}
hidden = true

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = ""
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
label-foreground = ${colors.primary}
hidden = true

[module/eth]
type = custom/script
label = %output%
label-foreground = ${colors.primary}
exec = ~/.polybar-scripts/public-ip.sh
interval = 60
hidden = true

[module/toggle_details]
type = custom/text
label = 
label-foreground = ${colors.quaternary}
click-left = ~/.polybar-scripts/polybar-toggle-details.sh

[module/hotkeys]
type = custom/text
label = ⌨
label-foreground = ${colors.quaternary}
click-left = ~/.polybar-scripts/hotkeys.sh

[module/time]
type = custom/script
label = %output%
label-foreground = ${colors.secondary}
exec = ~/.polybar-scripts/timezone.sh
tail = true
click-left = kill -USR1 %pid%

[settings]
screenchange-reload = true
pseudo-transparency = true
