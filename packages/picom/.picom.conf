# corners
corner-radius = 6.0; # for xborders it needs non-zero
round-borders = 1;
rounded-corners-exclude = [
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'utility'",
  "class_g = 'i3bar'",
  "class_g = 'Rofi'",
  "class_g *= 'Polybar'",
  "class_g = 'i3-frame'"

]

# shadow
shadow = true;
shadow-radius = 7;
shadow-opacity = 0.6;
shadow-offset-x = -7;
shadow-offset-y = -5;
shadow-exclude = [
  "!focused",
  "window_type *= 'menu'",
  "window_type = 'utility'"
  "window_type = 'tooltip'"
  "class_g = 'Rofi'",
  "class_g = 'Google-chrome'",
  "class_g = 'i3-frame'",
  "class_g ?= 'zoom'",
  "name *= 'Chrome'"
];

# fading
fading = true
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;
fade-exclude = [];

# opacity
inactive-opacity = 1;
opacity-rule = [
  "100:class_g = 'Chromium'",
  "100:class_g = 'Slack'",
  "100:class_g = 'Brave-browser'",
  "100:class_g = 'Google-chrome'",
  "100:class_g = 'zoom'",
  "100:class_g = 'Rofi'"
];
focus-exclude = [];

# background blurring
blur-background = false;
blur-background-fixed = false;
blur-kern = "3x3box";
blur-background-exclude = [
  "class_g ?= 'zoom'",
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'menu'",
  "window_type = 'tooltip'"
];

# other
markwmwin-focused = true;
mark-ovredir-foxued = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = false;
unredir-if-possible = false;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [];

# glx backend
glx-no-stencil = true;
glx-no-rebind-pixmap = false;
use-damage = false;
vsync = false;
backend = "xrender";

# window type settings
wintypes:
{
  tooltip = {
    fade = true;
    shadow = true;
    opacity = 1.00;
    focus = true;
    full-shadow = false;
  }
  dock = {
    shadow = false;
    clip-shadow-above = true;
  }
  dnd = { shadow = false; }
  menu = { blur-background = false; shadow = false; }
  popup_menu = { opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
};

rules: (
  # Animations for NORMAL windows.
  {
    match = "window_type = 'normal'";
    animations = (
    {
      triggers = ["close"];
      opacity = {
        curve = "cubic-bezier(0,1,1,1)";
        duration = 0.3;
        start = "window-raw-opacity-before";
        end = 0;
      };
      blur-opacity = "opacity";
      shadow-opacity = "opacity";

      scale-x = {
        curve = "cubic-bezier(0,1.3,1,1)";
        duration = 0.3;
        start = 1;
        end = 0.6;
      };
      scale-y = "scale-x";

      offset-x = "(1 - scale-x) / 2 * window-width";
      offset-y = "(1 - scale-y) / 2 * window-height";

      shadow-scale-x = "scale-x";
      shadow-scale-y = "scale-y";
      shadow-offset-x = "offset-x";
      shadow-offset-y = "offset-y";
    },

    # Animación de APERTURA
    {
      triggers = ["open"];
      opacity = {
        curve = "cubic-bezier(0,1,1,1)";
        duration = 0.5;
        start = 0;
        end = "window-raw-opacity";
      };
      blur-opacity = "opacity";
      shadow-opacity = "opacity";

      scale-x = {
        curve = "cubic-bezier(0,1.3,1,1)";
        duration = 0.5;
        start = 0.6;
        end = 1;
      };
      scale-y = "scale-x";

      offset-x = "(1 - scale-x) / 2 * window-width";
      offset-y = "(1 - scale-y) / 2 * window-height";

      shadow-scale-x = "scale-x";
      shadow-scale-y = "scale-y";
      shadow-offset-x = "offset-x";
      shadow-offset-y = "offset-y";
    },

    # Animación de GEOMETRÍA (modificada para ambos casos)
    {
      triggers = ["geometry"];
      # Cuando la ventana CRECE (abrir/mover/redimensionar)
      scale-x = {
        curve = "cubic-bezier(0,0,0,1.28)";
        duration = 0.5;
        start = "window-width-before / window-width";
        end = 1;
      };

      # Cuando la ventana ENCOGE (cerrar/mover/redimensionar)
      scale-x-reverse = {
        curve = "cubic-bezier(0,0,0,1.28)";
        duration = 0.3;
        start = "window-width / window-width-before";
        end = 1;
      };
      scale-y = {
        curve = "cubic-bezier(0,0,0,1.28)";
        duration = 0.5;
        start = "window-height-before / window-height";
        end = 1;
      };
      scale-y-reverse = {
        curve = "cubic-bezier(0,0,0,1.28)";
        duration = 0.3;
        start = "window-height / window-height-before";
        end = 1;
      };
      offset-x = {
        curve = "cubic-bezier(0,0,0,1.28)";
        duration = 0.5;
        start = "window-x-before - window-x";
        end = 0;
      };
      offset-y = {
        curve = "cubic-bezier(0,0,0,1.28)";
        duration = 0.5;
        start = "window-y-before - window-y";
        end = 0;
      };
      shadow-scale-x = "scale-x";
      shadow-scale-y = "scale-y";
      shadow-offset-x = "offset-x";
      shadow-offset-y = "offset-y";
    })
  },

  # Animations for Rofi launchers.
  {
    match = "class_g = 'Rofi'";
    animations = (
    {
      triggers = ["close", "hide"];
      preset = "disappear";
      duration = 0.05;
      scale = 0.5;
    },
    {
      triggers = ["open", "show"];
      preset = "appear";
      duration = 0.2;
      scale = 0.5;
    })
  },

  # Animations for Dunst notifications.
  {
    match = "class_g = 'Dunst'";
    animations = (
    {
      triggers = ["close", "hide"];
      preset = "fly-out";  #-dunst-close-preset
      direction = "up";  #-dunst-close-direction
      duration = 0.2;
    },
    {
      triggers = ["open", "show"];
      preset = "fly-in";  #-dunst-open-preset
      direction = "up";  #-dunst-open-direction
      duration = 0.2;
    })
  },

  # Animations for floating wezterm
  {
    match = "class_g = 'float'";
    animations = (
    {
      triggers = ["close", "hide"];
      preset = "fly-out";
      direction = "up";
      duration = 0.2;
    },
    {
      triggers = ["open", "show"];
      preset = "fly-in";
      direction = "up";
      duration = 0.2;
    })
  },
)
