# ╔══════════════════════════════════════════════════════════════╗
# ║  Hyprland Configuration                                    ║
# ╚══════════════════════════════════════════════════════════════╝

# ── Nord Color Palette ────────────────────────────────────────
$nord0  = rgb(2e3440)
$nord1  = rgb(3b4252)
$nord2  = rgb(434c5e)
$nord3  = rgb(4c566a)
$nord4  = rgb(d8dee9)
$nord5  = rgb(e5e9f0)
$nord6  = rgb(eceff4)
$nord7  = rgb(8fbcbb)
$nord8  = rgb(88c0d0)
$nord9  = rgb(81a1c1)
$nord10 = rgb(5e81ac)
$nord11 = rgb(bf616a)
$nord12 = rgb(d08770)
$nord13 = rgb(ebcb8b)
$nord14 = rgb(a3be8c)
$nord15 = rgb(b48ead)

# ── Plugins ───────────────────────────────────────────────────
# Install: hyprpm add https://github.com/hyprwm/hyprland-plugins
#          hyprpm enable hyprscrolling
plugin {
    hyprscrolling {
        column_default_width = 0.5
        column_widths = 0.333 0.5 0.667 1.0
        follow_focus = 0
    }

}

# ── Monitors ──────────────────────────────────────────────────
monitor = DP-1, preferred, auto, 1
monitor = DP-2, preferred, auto, 1

# ── Environment Variables ─────────────────────────────────────
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = MOZ_ENABLE_WAYLAND,1

# ── Input ─────────────────────────────────────────────────────
input {
    numlock_by_default = 1
    repeat_rate = 50
    repeat_delay = 300
    follow_mouse = 1
}

# ── General ───────────────────────────────────────────────────
general {
    layout = scrolling
    gaps_in = 4
    gaps_out = 4
    border_size = 3
    col.active_border = $nord9
    col.inactive_border = $nord3
}

# ── Misc ────────────────────────────────────────────────────
misc {
    focus_on_activate = true
}

# ── Decoration ────────────────────────────────────────────────
decoration {
    rounding = 6
}

# ── Groups ───────────────────────────────────────────────────
group {
    col.border_active = $nord9
    col.border_inactive = $nord3

    groupbar {
        enabled = true
        height = 18
        font_size = 12
        font_family = PragmataPro Liga
        render_titles = true
        col.active = $nord9
        col.inactive = $nord3
        text_color = $nord4
    }
}

# ── Animations ────────────────────────────────────────────────
animations {
    enabled = true
    bezier = ease, 0.25, 0.1, 0.25, 1.0
    animation = windows, 1, 4, ease
    animation = fade, 1, 4, ease
    animation = workspaces, 1, 4, ease
}

# ── Window Rules ──────────────────────────────────────────────
# New syntax (0.53+): windowrule = match:<field> <value>, <rule> <value>
windowrule = match:class gnome-calendar, float on
windowrule = match:class galculator, float on
windowrule = match:class pavucontrol, float on
windowrule = match:class blueman-manager, float on
windowrule = match:class yad, float on
windowrule = match:class hyprland-share-picker, float on
windowrule = match:title float-term, float on
windowrule = match:title float-term, size (monitor_w*0.6) (monitor_h*0.6)
windowrule = match:title float-term, center on
windowrule = match:class zoom, workspace 2
windowrule = match:class zoom match:title zoom, suppress_event activate
windowrule = match:class Slack, workspace 2
windowrule = match:class discord, workspace 3

# ── Workspace Assignments ─────────────────────────────────────
workspace = 1, monitor:DP-1, persistent:true
workspace = 2, monitor:DP-2, persistent:true
workspace = 3, monitor:DP-2, persistent:true
workspace = 4, monitor:DP-1, persistent:true
workspace = 5, monitor:DP-1, persistent:true
workspace = 6, monitor:DP-1, persistent:true
workspace = 7, monitor:DP-2, persistent:true
workspace = 8, monitor:DP-2, persistent:true
workspace = 9, monitor:DP-2, persistent:true
workspace = 10, monitor:DP-2, persistent:true

# ── Autostart ─────────────────────────────────────────────────
exec-once = hyprpm reload
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar &
exec-once = nm-applet --indicator &
exec-once = blueman-applet &
exec-once = copyq --start-server &
exec-once = swww-daemon &
exec-once = sleep 1 && ~/.config/hypr/scripts/wallpaper.sh &
exec-once = hypridle &
exec-once = sway-audio-idle-inhibit &

# App launches per workspace
exec-once = [workspace 1 silent] google-chrome-stable --restore-last-session
exec-once = [workspace 2 silent;tile;noanim] zoom
exec-once = [workspace 2 silent] slack
exec-once = [workspace 3 silent] discord
exec-once = [workspace 4 silent] ghostty --working-directory=$HOME/Sites
exec-once = [workspace 4 silent] neovide ~/.zshrc
exec-once = [workspace 5 silent] sleep 5 && neovide ~/Sites/notes/dt_frontend_todos.md

# ── Keybindings ───────────────────────────────────────────────
$mod = SUPER

# Applications
bind = $mod, Return, exec, ghostty
bind = $mod, T, exec, ghostty --title=float-term
bind = $mod, D, exec, pkill rofi || rofi -show drun
bind = $mod, P, exec, ~/.config/hypr/scripts/screenshot.sh
bind = $mod CTRL, P, exec, grim ~/Pictures/Screenshots/fullscreen-$(date +%Y%m%d-%H%M%S).png
bind = $mod, E, exec, thunar
bind = $mod, V, exec, rofi -show filebrowser
bind = $mod, C, exec, galculator
bind = $mod ALT, V, exec, copyq toggle
bind = $mod, N, exec, swaync-client -t -sw
bind = $mod ALT, L, exec, swaylock
bind = $mod, Slash, exec, ~/.config/waybar/scripts/hotkeys.sh
bind = $mod CTRL, W, exec, pkill rofi || rofi -show window
bind = $mod CTRL, D, exec, pkill rofi || rofi -show ssh
bind = , code:191, exec, voxtype record start
bindr = , code:191, exec, voxtype record stop

# Window management
bind = $mod SHIFT, Q, killactive
bind = $mod, F, fullscreen, 0
bind = $mod SHIFT, Space, togglefloating

# Groups (i3-style stacking/tabbing)
bind = $mod, G, togglegroup
bind = $mod, Tab, changegroupactive, f
bind = $mod SHIFT, Tab, changegroupactive, b
bind = $mod ALT, H, moveintogroup, l
bind = $mod ALT, J, moveintogroup, d
bind = $mod ALT, K, moveintogroup, u
bind = $mod ALT, semicolon, moveintogroup, r
bind = $mod ALT, G, moveoutofgroup
bind = $mod, S, exec, ~/.config/hypr/scripts/group-all.sh

# Focus movement
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Window movement
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Move workspace to monitor
bind = $mod CTRL, L, movecurrentworkspacetomonitor, +1
bind = $mod CTRL, H, movecurrentworkspacetomonitor, -1

# Hyprscrolling
bind = $mod, Period, layoutmsg, move +col
bind = $mod, Comma, layoutmsg, move -col
bind = $mod SHIFT, Period, layoutmsg, movewindowto r
bind = $mod SHIFT, Comma, layoutmsg, movewindowto l
bind = $mod, W, layoutmsg, colresize +conf
bind = $mod SHIFT, W, layoutmsg, colresize -conf
bind = $mod CTRL, F, layoutmsg, fit active
bind = $mod CTRL SHIFT, F, layoutmsg, fit all
bind = $mod, Equal, layoutmsg, colresize +conf
bind = $mod, Minus, layoutmsg, colresize -conf

# Waybar toggle
bind = $mod, B, exec, killall -SIGUSR1 waybar

# Media keys
binde = , XF86AudioRaiseVolume, exec, pamixer -i 5
binde = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioMicMute, exec, pamixer --default-source -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Utilities
bind = $mod, R, exec, ~/.config/waybar/scripts/screen-record.sh
bind = $mod, I, exec, hyprpicker -a -n
bind = $mod, O, exec, rofi -show emoji -modi emoji

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
